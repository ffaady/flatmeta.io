<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      On Sale
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let c of tilesList; let i = index;">
        <div class="flex box">
          <div>
            <img [src]="c?.image" class="tile-img">
          </div>
          <div>
            <div>
              Tiles: {{c?.no_of_tiles}}
            </div>
            <div>
              Value: ${{c?.amount}}
            </div>
          </div>
          <div class="flex">
            <div>
              <ion-button expand="block" fill="outline" size="small" color="dark" [routerLink]="['/t/h/n/n']" (click)="toUserPlace(c)">View</ion-button>
            </div>
            <div>
              <ion-button expand="block" fill="outline" size="small" color="dark">Buy</ion-button>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
